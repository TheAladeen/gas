<div class="content-outer" data-ng-controller="DictController" data-ng-init="init()">
        <div class="row page">
            <div class="twelve columns">
                <aside id="sidebar">
                    <div class="widget widget_search">
                        <form>
                            <input class="text-search" type="text" data-ng-model="searchtext">
                            <input type="submit"
                                class="submit-search" value="" data-ng-click="query()">
                        </form>
                    </div>
                </aside>
            </div>
        </div>


    <div id="page-content" class="row">
    	<div id="primary" class="eight columns">
    		<article class="post">
    			<div class="entry-header cf">
    				 <h1 data-ng-bind="fanyi.query"></h1>
    			</div>
                <div class="post-content">
                        <span data-ng-hide="fanyi.basic.explains.length>0" data-ng-bind="fanyi.translation[0]"></span>
                    <div data-ng-repeat="e in fanyi.basic.explains">
                        <span>{{e}}</span>
                    </div>
                </div>
    		</article>
    	</div>
		<div id="secondary" class="four columns end">
			<aside id="sidebar">
				<div class="row">
					<div id="portfolio-wrapper" class="bgrid-full s-bgrid-full"
						data-ng-repeat="deal in deals">
						<div class="columns portfolio-item">
							<div class="item-wrap">
								<a href="#!/deal/{{deal.NavName}}"> <img
									alt="{{deal.EnName}}" data-ng-src="{{deal.CoverPhoto}}">
									<div class="overlay"></div>
									<div class="link-icon">
										<i class="fa fa-link"></i>
									</div>
								</a>
								<div class="portfolio-item-meta">
									<h5>
										<a href="#!/deal/{{deal.NavName}}">{{deal.EnName}}</a>
									</h5>
									<p><del>${{deal.Price + deal.Discount}}</del>   ${{deal.Price}}</p>
								</div>
							</div>
						</div>
					</div>
					<div id="portfolio-wrapper" class="bgrid-full s-bgrid-full">
						<div class="columns portfolio-item">
							<div class="item-wrap">
<ins class="adsbygoogle"
     style="display:inline-block;width:300px;height:600px"
     data-ad-client="ca-pub-2004843599964911"
     data-ad-slot="8808872551"></ins>
</div></div></div>
				</div>
			</aside>
		</div>
    </div>
</div>
